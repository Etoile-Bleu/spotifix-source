name: ğŸ“¦ Release from build.gradle.kts

on:
  workflow_dispatch:
    inputs:
      release_type:
        description: 'Type de release'
        required: true
        default: 'stable'
        type: choice
        options:
          - stable
          - nightly

jobs:
  release:
    name: ğŸš€ Create Release
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    
    - name: ğŸ” Extract version from build.gradle.kts
      id: extract_version
      run: |
        VERSION=$(grep 'val version = ' app/build.gradle.kts | sed 's/.*val version = "\(.*\)".*/\1/')
        echo "Current version in build.gradle.kts: $VERSION"
        echo "current_version=$VERSION" >> $GITHUB_OUTPUT
    
    - name: ğŸ” Get latest release version
      id: get_latest_release
      run: |
        LATEST_RELEASE=$(curl -s "https://api.github.com/repos/${{ github.repository }}/releases/latest" | jq -r '.tag_name // "v0.0.0"')
        LATEST_VERSION=${LATEST_RELEASE#v}
        echo "Latest release version: $LATEST_VERSION"
        echo "latest_version=$LATEST_VERSION" >> $GITHUB_OUTPUT
    
    - name: âœ… Check if version was updated
      id: version_check
      run: |
        CURRENT="${{ steps.extract_version.outputs.current_version }}"
        LATEST="${{ steps.get_latest_release.outputs.latest_version }}"
        
        echo "Comparing versions:"
        echo "  Current: $CURRENT"
        echo "  Latest:  $LATEST"
        
        if [ "$CURRENT" = "$LATEST" ]; then
          echo "âŒ ERREUR: La version dans build.gradle.kts ($CURRENT) n'a pas Ã©tÃ© modifiÃ©e"
          echo "Veuillez mettre Ã  jour la version dans app/build.gradle.kts avant de crÃ©er une release"
          exit 1
        else
          echo "âœ… Version mise Ã  jour: $LATEST â†’ $CURRENT"
        fi
    
    - name: âš™ï¸ Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
    
    - name: ğŸ› ï¸ Setup Gradle
      uses: gradle/gradle-build-action@v3
    
    - name: ğŸ”§ Make gradlew executable
      run: chmod +x ./gradlew
    
    - name: ğŸ—ï¸ Build APK
      run: |
        if [ "${{ github.event.inputs.release_type }}" = "stable" ]; then
          echo "Building stable APK..."
          ./gradlew assembleStable
        else
          echo "Building nightly APK..."
          ./gradlew assembleNightly
        fi
    
    - name: ğŸ·ï¸ Create and push tag
      run: |
        VERSION="${{ steps.extract_version.outputs.current_version }}"
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git tag "v$VERSION"
        git push origin "v$VERSION"
    
    - name: ğŸ“¦ Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: v${{ steps.extract_version.outputs.current_version }}
        name: ğŸš€ Spotifix v${{ steps.extract_version.outputs.current_version }}
        body: |
          ## ğŸ‰ Version ${{ steps.extract_version.outputs.current_version }}
          
          **Type:** ${{ github.event.inputs.release_type }}
          **PrÃ©cÃ©dente version:** ${{ steps.get_latest_release.outputs.latest_version }}
          
          ### ğŸ“± Installation
          TÃ©lÃ©chargez l'APK ci-dessous et installez-le sur votre appareil Android.
          
          ### ğŸ”„ Mise Ã  jour automatique
          Si vous avez dÃ©jÃ  l'app installÃ©e, utilisez "VÃ©rifier les mises Ã  jour" dans les paramÃ¨tres.
          
          ---
          *Release gÃ©nÃ©rÃ©e automatiquement* ğŸ¤–
        files: |
          app/build/outputs/apk/**/*.apk
        draft: false
        prerelease: ${{ github.event.inputs.release_type == 'nightly' }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
